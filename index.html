<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <img src="img/bg-desktop.svg" alt="bg-desktop" class="background">
  <div class="grid-container">
    <header class="grid-item item1">
      <img src="img/logo.svg" alt="logo">
    </header>
    <main class="grid-item item2">
      <img src="img/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
    </main>
    <section class="grid-item item3">
      <h1>Build The Community your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so
        does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a class="btn">Register</a>
    </section>
    <footer class="grid-item item4">
          <a href="*">
            <img src="img/facebook.svg" alt="facebook" class="social">
          </a>

          <a href="*">
            <img src="img/twitter.svg" alt="twitter" class="social">
          </a>

          <a href="*">
            <img src="img/instagram.svg" alt="instagram" class="social">
          </a>
    </footer>
  </div>
</body>
</html>
